<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Secure password change page for your account">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Change Password</h1>
            
            <form id="change-password-form" aria-labelledby="form-title" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                        placeholder="you@example.com"
                        aria-describedby="email-requirements"
                    >
                    <small id="email-requirements" class="form-text">Enter the email associated with your account</small>
                </div>

                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input 
                        type="password" 
                        id="currentPassword" 
                        name="currentPassword" 
                        required 
                        autocomplete="current-password"
                        aria-describedby="current-password-requirements"
                    >
                    <small id="current-password-requirements" class="form-text">Enter your existing account password</small>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        required 
                        autocomplete="new-password"
                        minlength="8"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        aria-describedby="new-password-requirements"
                    >
                    <small id="new-password-requirements" class="form-text">
                        Password must be at least 8 characters long, include uppercase and lowercase letters, a number, and a special character
                    </small>
                </div>

                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirmNewPassword" 
                        name="confirmNewPassword" 
                        required 
                        autocomplete="new-password"
                        aria-describedby="confirm-password-requirements"
                    >
                    <small id="confirm-password-requirements" class="form-text">Repeat your new password to confirm</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                    <a href="/public/index.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

            <div 
                id="error-message" 
                class="error-container" 
                role="alert" 
                aria-live="polite"
            ></div>
        </div>
    </div>

    <script src="change-password.js" defer></script>
</body>
</html>
